##################################################################################
# This configuration file contains a set of default properties for running
# Madcow. The majority of configurations in this file can be overridden when
# running madcow from the command line.
##################################################################################


##################################################################################
# >> madcow.browser
#
# Specifies the internet browser that Madcow will emulate by default. This option
# can be overridden when running madcow, by using the -b switch followed by the
# browser of choice. The following are valid values for this configurable:
#   o InternetExplorer6
#   o InternetExplorer7
#   o Firefox3
#   o Firefox2
#
madcow.browser = Firefox3


##################################################################################
# >> madcow.threads
#
# Specifies the maximum number of concurrent threads of execution that Madcow will
# use to execute tests (when running more than one). More threads will increase
# the load on both the system under test, and the system running Madcow.
#
madcow.threads = 10


##################################################################################
# >> madcow.default.url
# This configurable specifies the url configuration file that Madcow will use by
# default. If this configurable isn't set, madcow will use the url configuration
# in conf/madcow.url.properties by default. This configurable can be overridden
# when running Madcow by using the -u switch, followed by the prefix for the url
# configration file of choice (eg. -u DEV will use conf/DEV.madcow.url.properties)
#
# madcow.default.url =


##################################################################################
# >> madcow.default.database
# This configurable specifies the database configuration file that Madcow will use
# by default. If this configurable isn't set, madcow will use the database
# configuration in conf/madcow.database.properties by default. This configurable
# can be overridden when running madcow by using the -d switch, followed by the
# prefix for the database configuration file of choice (eg -d DEV will use
# conf/DEV.madcow.database.properties)
#
# madcow.default.database =